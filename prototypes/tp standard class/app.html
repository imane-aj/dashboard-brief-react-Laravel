<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script  type="text/babel" src="Index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
        class App extends React.Component {
          state = {
            tasks :[],
            task : ''
          }
          // constructor(props){
          // super(props)
          // }
          changeData = (e) =>{
            this.setState({
              task: e.target.value
            })
          }

          addData = (e) =>{
            e.preventDefault()
            axios.post('http://localhost:8000/api/task',{
                  name:this.state.task
                })
            .then((res=>{
              this.getData()
              this.state.task =""
            } ))
          }
          getData = async () => {
              await axios.get('http://localhost:8000/api/task')
              .then((res => {
                this.setState({
                  tasks: res.data
                })
              }))
          }

          componentDidMount(){
            this.getData()
          }

          onDelete(id){
            axios.delete(`http://127.0.0.1:8000/api/task/${id}`).then(()=>{
              this.getData()
            })
          }

          render(){
            console.log(this.state)
            return(
              <div className="container">
              <div className='row justify-content-center'>
                  <div className='hero'>
                  <form action="" method="POST">
                        <div className="input-group mb-3">
                          <input type="text" className="form-control" name="task" value={this.state.task} onChange={this.changeData}/>
                          <input type="submit" className="add"  value="submit" name="submit" onClick={this.addData}/>
                        </div>
                    </form>
                    <table className="table" key={Math.random()}>
                        <thead>
                          <tr>
                            <th scope="col">Task</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          {this.state.tasks.map(task => 
                            <tr>
                              <td>{task.name}</td>  
                              <td><button onClick = {() => this.onDelete(task.id)} className='btn btn-danger'>Delete</button></td>
                            </tr>
                          )}
                       
                        </tbody>
                    </table>
                  </div>
              </div>
            </div>
            )
          }

        }

      const rootElement = document.getElementById("root");
      ReactDOM.render(<App />, rootElement);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
